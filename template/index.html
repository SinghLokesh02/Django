{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="stylesheet" href="static/index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div class="container">
      <h2>Welcome to my django course</h2>
      <p>Hi, my name is {{name}} and I am {{age}} years old.</p>
    </div>
    <img src="https://source.unsplash.com/random?night" alt="">
    <img src="https://source.unsplash.com/random?coding" alt="">
    <img src="https://source.unsplash.com/random?nature" alt="">
    <img src="https://source.unsplash.com/random?wildlife" alt="">
    <img src="https://source.unsplash.com/random?fruits" alt="">
    <img src="https://source.unsplash.com/random?moon" alt="">
    <img src="https://source.unsplash.com/random?silence" alt="">
    <img src="https://source.unsplash.com/random?desert" alt="">
    <img src="https://source.unsplash.com/random?monsoon" alt="">
    <img src="https://source.unsplash.com/random?rain" alt="">
    <img src="https://source.unsplash.com/random?vegetables" alt="">
    <img src="https://source.unsplash.com/random?study" alt="">
    <img src="https://source.unsplash.com/random?books" alt="">
    <img src="https://source.unsplash.com/random" alt="">
    <img src="https://source.unsplash.com/random?consistent" alt="">
    <img src="https://source.unsplash.com/random?hardwork" alt="">
    <img src="https://source.unsplash.com/random?popular" alt="">
    <img src="https://source.unsplash.com/random?creature" alt="">
    <img src="https://source.unsplash.com/random?mammals" alt="">
    <img src="https://source.unsplash.com/random?humans" alt="">
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
